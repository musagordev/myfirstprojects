{% extends "base_bootstrap.html" %}

{% block content %}
  <h1>Breed List</h1>
    {% if breed_list %}
    <ul>
        {% for breed in breed_list %}
        <li>{{breed.name}}(<a href="{% url 'cats:breed_update' breed.id %}">Update</a>|<a href = "{% url 'cats:breed_delete' breed.id %}">Delete</a>)</li> <br/>
        {% endfor %}
    </ul>
    {% else %}
    <p>You need to add a breed first</p>
    {% endif %}
    <p>
        <a href="{% url 'cats:breed_create' %}">Add a Breed</a>
        <a href="{% url 'cats:all' %}">Back to Cats List</a>
    </p>
{% endblock %}
